<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="titulo">
    </div>
    <div id="menu">
        <ul>
            <li>pregunta 1</li>
            <li><a href="javascript:crear()" >pregunta 2</a></li>
            <li><a href="javascript:crear2()">pregunta 3</a></li>
            <li>pregunta 4</li>
            <li>pregunta 5</li>
        </ul>
    </div>
    <div id="contenido"></div>
    <script>
        function crear(){
            var titulo=document.getElementById("titulo");
            var contenido=document.getElementById("contenido");
            titulo.innerHTML=`<h1>Pregunta 2 DOM</h1>`
            contenido.innerHTML=`
            <label for="filas">Filas</label>
            <input type="number" id="filas">
            <label for="columnas">columnas</label>
            <input type="number" id="columnas">
            <input type="submit" onclick="dibujar()" value="Dibujar">`;
        }
        function dibujar(){
            var contenido=document.getElementById("contenido");
            //contenido.innerHTML="";
            let filas=parseInt(document.getElementById("filas").value);
            let columnas=parseInt(document.getElementById("columnas").value);
            var html="";
    
            html+=`<table border="1">`
            for(i=0;i<filas;i++){
                html+=`<tr>`
                for(j=0;j<columnas;j++){
                    html+=`<td>&nbsp;</td>`
                }
                html+=`</tr>`
            }
            html+=`</table>`
            contenido.innerHTML=html;
        }
        function crear2(){
            var titulo=document.getElementById("titulo");
            var contenido=document.getElementById("contenido");
    
            titulo.innerHTML=`<h1>Pregunta 3 insertar en fetch</h1>`
    
            fetch("forminsertar.html",
            {method:"POST"})
            .then(response => response.text())
            .then(data => contenido.innerHTML=data);
        }
    </script>
</body>
</html>
