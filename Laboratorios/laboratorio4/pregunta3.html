<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="elemento">
        <button onclick="anadir()">AÃ±adir</button>
    </div>
    <div id="lista">

    </div>
    <script>
        function anadir(){
            var elemento = document.getElementById("elemento").value;
            var lista = document.getElementById("lista");

            const componenteli = document.createElement("li");
            componenteli.innerHTML = elemento;
            if(elemento.includes("de")){
                componenteli.style.backgroundColor="yellow";
            }
            lista.appendChild(componenteli);
        }
    </script>
</body>

</html>
