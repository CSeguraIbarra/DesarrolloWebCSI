<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <script>
        /*1.   Realizar
        un programa para calcular el mayor y el menor de tres números, solicite
        mediante prompts los números e imprima el mayor y el menor*/
        
        a=prompt("Introduce 1er numero");
        b=prompt("Introduce 2do numero");
        c=prompt("Introduce 3er numero");
        a=parseInt(a);
        b=parseInt(b);
        c=parseInt(c);
        if(a<=b && b<=c)
            document.write("Numero mayor " + c +", Numero menor " +a)
        else if(a<=c && c<=b){
            document.write("Numero mayor " + b +", Numero menor " +a)
        }else if(b<=a && a<=c){
            document.write("Numero mayor " + c +", Numero menor " +b)
        }else if(b<=c && c<=a){
            document.write("Numero mayor " + a +", Numero menor " +b)
        }else if(c<=a && a<=b){
            document.write("Numero mayor " + b +", Numero menor " +c)
        }else if(c<=b && b<=a)
            document.write("Numero mayor " + a +", Numero menor " +c)
    </script>
</body>
</html>
